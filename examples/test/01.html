<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{currentBranch}}</p>

      <p @click="change">{{currentBranch}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",

        data: {
          currentBranch: "master",
          commits: null,
        },
        created: function () {},
        methods: {
          change() {
            this.currentBranch = 'branch'
          },
        },
      });
    </script>
  </body>
</html>
